<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Tournament</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"

  </head>
  <body>
    <!-- <a href="./pages/tournament.html">Saved Dishes</a> -->
    <div id="playersNumberBox">
      <button class="changePlayerNumber" id="subtractPlayer">-</button>
      <div class="playersCounter">
        <h3 id="playersNumber"></h3>
      </div>
      <button class="changePlayerNumber" id="addPlayer">+</button>
    </div>
    <div class="errorBox">
      <p class="error" id="canNotBeEmpty" style="display: none">
        <b> The player name can not be empty </b>
      </p>
      <p class="error" id="notLessThan2" style="display: none">
        <b> The minimum number of players is 2 </b>
      </p>
      <p class="error" id="notMoreThan256" style="display: none">
        <b> The maximum number of players is 256 </b>
      </p>
    </div>
    <div id="playersInputBox"></div>
    <div>
      <button class="mainBtn" id="generateTournament">
        Generate Tournament
      </button>
    </div>
  </body>
</html>
